<!-- Blurred Overlay -->
<div id="notifier-overlay" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
    z-index: 999;
"></div>

<!-- Notifier Modal -->
<div id="notifier" style="
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-height: 70%;
    background: white;
    padding: 10px;
    padding-bottom: 60px; /* space for bottom button */
    border: 2px solid #444;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    z-index: 1000;
    overflow: hidden;
">

<div class="notifier-body" style="
    white-space: normal;
    max-height: calc(70vh - 80px); /* Adjust based on popup height minus padding & button */
    overflow-y: auto;
"></div>

    <!-- Bottom Fixed Close Button -->
    <button onclick="closeNotifier()" style="
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #444;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1001;
    ">Close</button>
</div>
